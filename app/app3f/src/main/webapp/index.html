<!DOCTYPE html>

<html ng-app="gestaoAcademia">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gestão Academia - alunos por modalidade</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <!-- Angular Material style sheet -->
  		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.css">
  		<link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-controller="alunosModalidadeCtrl" ng-cloak>		
        <div class="tabModalidades">
  			<md-content>
			    <md-tabs md-dynamic-height="" md-border-bottom="" md-stretch-tabs="auto">
					<md-tab ng-repeat="modalidade in modalidades" md-on-select="carregarAlunos(modalidade)" label="{{ modalidade.nome }}">
						<md-content class="md-padding">
							 <md-list>
                <md-list-item class="md-2-line" ng-repeat="aluno in alunos">
                  <img alt="{{ aluno.nome }}" ng-src="img/taekwondo-avatar.jpg" class="md-avatar" />
                  <div class="md-list-item-text" layout="column">
                    <h3>{{ aluno.nome }}</h3>
                    <h4>{{ aluno.turma }}</h4>
                  </div>
                </md-list-item>
               </md-list>
						</md-content>
					</md-tab>
          <md-tab md-on-select="preencherlabelBtnNovaModalidade()" md-on-deselect="resetlabelBtnNovaModalidade()">
            <md-tab-label>
              <md-button class="btnNovaModalidade" aria-label="Criar Nova Modalidade">{{ labelBtnNovaModalidade }}</md-button>
            </md-tab-label>
            <md-tab-body>
              Cadastro de Nova Modalidade
            </md-tab-body>
          </md-tab>
				</md-tabs>
			</md-content>
		</div>

        
        
        
        <!-- Angular Material requires Angular.js Libraries -->
  		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		
		<!-- Angular Material Library -->
  		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
  		
  		<!-- Your application bootstrap  -->
  		<script src="js/app.js"></script>
      <script src="js/controllers/alunosModalidadeCtrl.js"></script>
    </body>
</html>
